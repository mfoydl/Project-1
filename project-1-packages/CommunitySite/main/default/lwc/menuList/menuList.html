<template>
    <template if:true={products.data}>
        <template for:each={products.data} for:item="item">
            <div class="slds-align_absolute-center" key={item.Name}>
                <div class="menu-item-container slds-card ">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-3 item-image">
                            <img src={imagePath} />
                        </div>
                        <div class="slds-col slds-size_2-of-3 item-description">
                            <h2 class="slds-text-heading_medium">{item.Name}</h2>
                            <p>{item.Description}</p>
                        </div> 
                    </div>
                </div>
            </div>
        </template>
    </template>
    
</template>
