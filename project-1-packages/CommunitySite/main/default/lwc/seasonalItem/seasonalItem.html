<template>
    <template if:true={product.data}>
        <div class="slds-card seasonal-item">
            <div class="image-container">
                <img src={imagePath} class='seasonal-image'>
            </div>
            <div class="description-container">
                <h3 class="slds-text-heading_medium slds-align_absolute-center">{name}</h3>
                <p class='seasonal-description slds-text-body_regular'>{description}</p>
            </div>
        </div>
    </template>
</template>
